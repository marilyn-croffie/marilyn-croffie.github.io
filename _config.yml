title: Marilyn Croffie
role: Software Engineer & Writer
tagline: Turning tacit technical knowledge into clear systems that last.

theme: minima

collections:
  projects:
    output: true
    permalink: /projects/:name/

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
